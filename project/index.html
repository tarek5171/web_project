        }

        #slider-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: imageSlider 9s linear infinite;
        }

        
    </style>
</head>
<body>
    <div id="navbar">
        <a href="#">Home</a>

    	<button id="signinBtn">Sign In</button>
    	<a href="cart.html">
            <img id="cart-image" src="image5.png" width="35" height="25">
        </a>
        <span id="cart">0</span>
    </div>

    <header>
        <h1>Welcome to BBQ Restaurant</h1>
    </header>



    <div id="slider">
        <img id="slider-image" src="image1.jpg" alt="BBQ Image 1" width="500" height="200">
    </div>

<!-- Signup Modal -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close-btn">Ã—</span>
            <h2>CREATE AN ACCOUNT</h2>
        </div>
        <div class="modal-body">
            <form action="#" method="post">
                <input type="text" name="firstname" placeholder="First Name">
                <input type="text" name="lastname" placeholder="Last Name">
		<input type="tel" name="phone" pattern="\+961[0-9]{8}" placeholder="Phone +961xx xxx xxx" required>
		<input type="email" name="email" placeholder="Email *" required>
                <input type="password" name="password" placeholder="Password">
                <input type="submit" value="REGISTER">
            </form>
            <p>By registering you agree to our <a href="#">Privacy policy</a> and <a href="#">terms</a></p>
        </div>
    </div>
</div>

<!-- Sign-in Modal -->
<div id="signinModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>MY ACCOUNT</h2>
        </div>
        <div class="modal-body">
            <form id="signinForm">
                <input type="text" name="email_or_mobile" placeholder="Email or mobile" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="LOGIN">
            </form>
        </div>
    </div>
</div>



    <form id="reservation-form">
        <h2>Reservation</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <input type="submit" value="Submit" style="background-color: darkgray;">
    </form>

    <script>
        // Image Slider
        var images = ["image1.jpg", "image2.jpg", "image3.jpg"];
        var currentImage = 0;
        var sliderImage = document.getElementById("slider-image");

        function changeImage() {
            currentImage = (currentImage + 1) % images.length;
            sliderImage.src = images[currentImage];
        }

        setInterval(changeImage, 3000);

        // Reservation Form Validation
        var reservationForm = document.getElementById("reservation-form");

        reservationForm.addEventListener("submit", function (event) {
            var nameInput = document.getElementById("name");
            var emailInput = document.getElementById("email");

            if (nameInput.value === "" || emailInput.value === "") {
                alert("Please fill in all fields.");
                event.preventDefault();
            }
        });

	// Get the modal
	var modal = document.getElementById("signupModal");

	// Get the button that opens the modal (Assuming you have one)
	var btn = document.getElementById("signupBtn");

	// Get the close button
	var span = document.getElementsByClassName("close-btn")[0];

	// When the user clicks on the button, open the modal 
	btn.onclick = function() {
	    modal.style.display = "block";
	}

	// When the user clicks on the close button, close the modal
	span.onclick = function() {
   	 modal.style.display = "none";
	}

	// When the user clicks outside of the modal, close it
	window.onclick = function(event) {
    	if (event.target == modal) {
       	 modal.style.display = "none";
   	 }
	}

var modal = document.getElementById("signinModal");
var btn = document.getElementById("signinBtn");
var span = document.getElementsByClassName("close")[0];

btn.onclick = function() {
    modal.style.display = "block";
}

span.onclick = function() {
    modal.style.display = "none";
}

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}



      </script>
</body>
</html>
